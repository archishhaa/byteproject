<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B.Y.T.E. Subscription Verification</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to bytesolutions</h1>
        <div class="login-buttons">
            <a href="https://www.googleapis.com/youtube/v3" class="btn youtube">Login with YouTube</a>
            <a href="https://github.com/login/oauth/authorize" class="btn github">Login with GitHub</a>
        </div>

        <div id="status" class="status">
        </div>

        <div id="protected-content" class="protected-content">
            <h2>Protected Content</h2>
            <p>This page is only accessible to YouTube subscribers or GitHub followers.</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
